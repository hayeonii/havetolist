<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="./result.js" defer></script>
    <script src="./login.js" defer></script>
    <script src="./dday.js" defer></script>
    <script src="https://kit.fontawesome.com/264d30fe09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="check__list">
        <header class="title">
            I have to ___ 
            <i class="fa-solid fa-pencil"></i>
        </header>

        <div class="login__form">
            <form class="hidden" id="login-form">
                <span>My name is </span>
                <input required type="text" id="name_input">
                <input type="submit" value="Log-In" id="name_button">
            </form>
            <p class="hidden" id="greeting"></p>
        </div>

        <div class="dday">
            <span id="dday__title">D-Day</span>
            <form class="dday__input">
                <input type="text" placeholder="yyyy-mm-dd" class="date__input">
                <button type="submit" class="date__submit">
                    <i class="fas fa-check"></i>
                </button>
            </form>
            <div class="dday__result"></div>
        </div>

        <ul class="items"></ul>

        <footer class="footer">
            <form class="item__submit">
                <input type="text" class="item__input">
                <button type="submit" class="input__icon">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <div class="chanllenge__result">
                <div class="clear">
                    <div class="clear__count">0</div>
                    <div class="result__icon">
                        <i class="fa-solid fa-face-smile-wink"></i>
                    </div>
                    <button>CLEAR</button>
                </div>
                <div class="fail">
                    <div class="fail__count">0</div>
                    <div class="result__icon">
                        <i class="fas fa-frown"></i>
                    </div>
                    <button>FAIL</button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
