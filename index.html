<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/264d30fe09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="check__list">
        <header class="title">
            I have to ___ 
            <i class="fa-solid fa-pencil"></i>
        </header>
        <ul class="items">practice</ul>
        <footer class="footer">
            <form class="item__submit">
                <input type="text" class="item__input">
                <button class="input__icon">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </footer>
    </div>
</body>
</html>
